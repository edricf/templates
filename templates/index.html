 <div class="login">

						<div class="row gtr-50 gtr-uniform">

							</div>
							<div class="col-4 col-12-mobilep">
								<input type="submit" value="Enter" class="predict" />
							</div>
						</div>
					</form>

					<br>

					{{ prices }}
					{{  VaR  }}


 </div>

				</section>
